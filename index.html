<body>
    <!-- Lag 3 knapper som legger til tallene 2, 3 og 9 som plusses i samme variabel. 
Programmet skal finne ut av hvor mange ganger knappene ble trykket på og hvor 
mange trykk det tok å komme til “vinner-tallet” som er 55. 
Vis tallet og knappene i html. 
Hvis du kommer til 55, skal “Winner” komme opp, sammen med hvor mange ganger du trykket på knappene. 
Går tallet OVER 55, skal “Game Over” dukke opp. -->

<button onclick="add(2)">2</button>
<button onclick="add(3)">3</button>
<button onclick="add(9)">9</button>

<div id="sum"></div>
<div id="winOrLooseText"></div>

<script>

let number = 0;
let numberOfclicks = 0;

function add(para) {
    number += para;
    numberOfclicks++;
    document.getElementById('sum').innerHTML = number;
    WinOrLooseText()

} 

function WinOrLooseText() {
    if(number === 55)
    alert(`Winner Winner chicken dinner! You used ${numberOfclicks}clicks`)
    
    else if (number > 55 ){
        alert(`Game over man! You used ${numberOfclicks}clicks`)

    }

}



</script>

</body>
</html>
